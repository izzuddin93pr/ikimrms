<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA and Mobile App Meta Tags -->
    <meta name="theme-color" content="#3b82f6"/>
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://www.ikim.gov.my/wp-content/uploads/2022/09/logo-ikim-edit-shadow-small.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>IKIM Research Management System</title>
    <link rel="icon" href="https://www.ikim.gov.my/wp-content/uploads/2022/09/logo-ikim-edit-shadow-small.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
<style>
  /* Modern CSS Reset */
  *, *::before, *::after { box-sizing: border-box; }
  body, h1, h2, h3, h4, p, figure, blockquote, dl, dd { margin: 0; }
  ul[role='list'], ol[role='list'] { list-style: none; }
  html { scroll-behavior: smooth; }
  body { min-height: 100vh; text-rendering: optimizeSpeed; line-height: 1.5; }
  a:not([class]) { text-decoration-skip-ink: auto; }
  img, picture, video, canvas, svg { max-width: 100%; display: block; }
  input, button, textarea, select { font: inherit; }
  
  /* Global Component Styles */
  .label { @apply block text-sm font-medium text-gray-700 mb-1; }
  .input { @apply block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all duration-200; }
  
  .btn-primary { @apply inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105; }
  .btn-secondary { @apply inline-flex justify-center items-center px-6 py-3 border border-gray-300 text-base font-medium rounded-lg shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105; }
  
  .form-section { @apply bg-white p-4 sm:p-6 rounded-xl border border-gray-200 shadow-sm space-y-4; }
  .form-section-title { @apply text-lg font-semibold text-gray-800 border-b pb-2 mb-4; }

  .info-card { @apply bg-white p-4 sm:p-6 rounded-xl border border-gray-200 shadow-sm; }
  .info-card-title { @apply text-lg font-semibold text-gray-900 mb-4; }
  
  .tab { @apply px-3 sm:px-4 py-2 font-medium text-sm rounded-md cursor-pointer transition-all duration-200; }
  .tab-active { @apply bg-blue-600 text-white shadow-md; }
  .tab-inactive { @apply text-gray-600 hover:bg-gray-200; }

  /* Body styles */
  body {
    background-color: #f3f4f6; /* bg-gray-100 */
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
